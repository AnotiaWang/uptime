# Change these first
owner: AnotiaWang # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: "服务器"
    check: "tcp-ping"
    url: $SERVER_IP
    slug: "server"
  - name: "根域名"
    url: https://www.ataw.top
    slug: "root-domain"
  - name: "博客"
    url: https://blog.ataw.top
    slug: "blog"
  - name: "网盘"
    url: https://drive.ataw.top
    slug: "cloud-drive"
  - name: "阿里云盘资源站"
    url: https://ar.ataw.top
    slug: "aliyundrive-resources"
  - name: "Animenz 曲谱网"
    url: https://animenz.ataw.top
    slug: "animenz-sheets"
  - name: "Magnet 管理后台"
    url: $QBITTORRENT_URL
    slug: "magnet-console"

# Assignees to be mentioned when an issue is created
assignees:
  - AnotiaWang

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.ataw.top
  theme: ocean
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: 服务在线状况监控
  introTitle: "Anotia 的服务在线状况"
  introMessage: 用于定时检查服务在线状态，在状态异常时进行预警。
  navbar:
    - title: 博客
      href: https://blog.ataw.top
    - title: GitHub
      href: https://github.com/AnotiaWang

